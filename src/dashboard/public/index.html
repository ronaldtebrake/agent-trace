<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Trace Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-base: #0c1222;
      --bg-raised: #111827;
      --bg-overlay: #1a2332;
      --border: #1e293b;
      --border-focus: #334155;
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      --text-dim: #64748b;
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.15);
      --green: #34d399;
      --green-soft: rgba(52, 211, 153, 0.12);
      --red: #f87171;
      --red-soft: rgba(248, 113, 113, 0.12);
      --amber: #fbbf24;
      --amber-soft: rgba(251, 191, 36, 0.12);
      --violet: #a78bfa;
      --violet-soft: rgba(167, 139, 250, 0.12);
      --radius: 8px;
      --radius-sm: 6px;
      --font-sans: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      --font-mono: 'IBM Plex Mono', 'Monaco', 'Menlo', monospace;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: var(--font-sans);
      background: var(--bg-base);
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .header {
      background: var(--bg-raised);
      border-bottom: 1px solid var(--border);
      padding: 0.875rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 1.25rem;
      font-weight: 600;
      letter-spacing: -0.02em;
      color: var(--text);
    }

    .header .version {
      font-size: 0.75rem;
      color: var(--text-dim);
      font-family: var(--font-mono);
      margin-left: 0.5rem;
    }

    .header-stats {
      display: flex;
      align-items: center;
      gap: 1rem;
      font-size: 0.75rem;
      color: var(--text-muted);
      font-variant-numeric: tabular-nums;
    }

    .header-stat-item {
      display: flex;
      align-items: center;
      gap: 0.35rem;
    }

    .header-stat-item .value {
      color: var(--text);
      font-weight: 500;
    }

    .header-stat-item.mono {
      font-family: var(--font-mono);
      font-size: 0.6875rem;
    }

    .main-content {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .sidebar {
      width: 300px;
      min-width: 260px;
      background: var(--bg-raised);
      border-right: 1px solid var(--border);
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      font-size: 0.6875rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-dim);
      margin-bottom: 0.75rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid var(--border);
    }

    .trace-item {
      background: var(--bg-overlay);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      padding: 0.875rem 1rem;
      margin-bottom: 0.5rem;
      cursor: pointer;
      transition: border-color 0.15s, background 0.15s;
    }

    .trace-item:hover {
      background: #1e293b;
      border-color: var(--border-focus);
    }

    .trace-item.active {
      background: var(--accent-soft);
      border-color: var(--accent);
      box-shadow: 0 0 0 1px var(--accent);
    }

    .trace-title {
      font-weight: 600;
      font-size: 0.875rem;
      margin-bottom: 0.375rem;
      color: var(--text);
      line-height: 1.35;
    }

    .trace-meta {
      font-size: 0.6875rem;
      color: var(--text-dim);
      margin-bottom: 0.375rem;
      font-variant-numeric: tabular-nums;
    }

    .trace-files-count {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-bottom: 0.5rem;
    }

    .trace-badges {
      display: flex;
      gap: 0.375rem;
      flex-wrap: wrap;
      margin-top: 0.5rem;
    }

    .badge {
      font-size: 0.625rem;
      padding: 0.2rem 0.45rem;
      border-radius: 4px;
      background: var(--border);
      color: var(--text-muted);
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }

    .badge.claude { background: #c2410c; color: #fff; }
    .badge.gpt { background: #047857; color: #fff; }
    .badge.o3 { background: #6d28d9; color: #fff; }
    .badge.default { background: var(--border-focus); color: var(--text-muted); }

    .content-area {
      flex: 1;
      display: flex;
      overflow: hidden;
      min-width: 0;
    }

    .content-area > div:first-child {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-width: 0;
    }

    .tabs {
      display: flex;
      background: var(--bg-base);
      border-bottom: 1px solid var(--border);
      padding: 0 1rem;
      gap: 0.25rem;
    }

    .tab {
      padding: 0.625rem 1.25rem;
      background: transparent;
      border: none;
      border-bottom: 2px solid transparent;
      margin-bottom: -1px;
      color: var(--text-muted);
      cursor: pointer;
      font-size: 0.8125rem;
      font-weight: 500;
      transition: color 0.15s, border-color 0.15s;
    }

    .tab:hover { color: var(--text); }

    .tab.active {
      color: var(--accent);
      border-bottom-color: var(--accent);
    }

    .tab-content {
      display: none;
      flex: 1;
      overflow-y: auto;
      min-height: 0;
    }

    .tab-content.active {
      display: flex;
      flex-direction: column;
    }

    .code-view {
      flex: 1;
      background: var(--bg-base);
      overflow-y: auto;
      padding: 1.25rem 1.5rem;
    }

    .code-file {
      margin-bottom: 2rem;
    }

    .code-file-header {
      font-size: 0.8125rem;
      font-family: var(--font-mono);
      color: var(--accent);
      margin-bottom: 0.5rem;
      padding: 0.5rem 0;
      border-bottom: 1px solid var(--border);
    }

    .code-block {
      background: var(--bg-raised);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
    }

    .code-line {
      display: flex;
      font-family: var(--font-mono);
      font-size: 0.8125rem;
      line-height: 1.65;
    }

    .code-line.diff-line.added { background: var(--green-soft); }
    .code-line.diff-line.removed { background: var(--red-soft); }
    .code-line.diff-line.hunk {
      background: var(--violet-soft);
      color: var(--text-dim);
      font-weight: 500;
    }

    .line-prefix {
      width: 1.25rem;
      padding: 0 0.5rem;
      text-align: center;
      color: var(--text-dim);
      user-select: none;
      font-weight: 600;
    }

    .line-number {
      width: 3.25rem;
      padding: 0 0.5rem;
      text-align: right;
      color: var(--text-dim);
      user-select: none;
      border-right: 1px solid var(--border);
      font-size: 0.75rem;
      font-variant-numeric: tabular-nums;
    }

    .line-number.old { color: var(--red); }
    .line-number.new { color: var(--green); }

    .line-content {
      flex: 1;
      padding: 0 0.875rem;
      color: var(--text);
      white-space: pre;
    }

    .line-attribution {
      min-width: 160px;
      padding: 0 0.875rem;
      text-align: right;
      font-size: 0.6875rem;
      border-left: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }

    .attribution-badge {
      display: inline-block;
      padding: 0.15rem 0.5rem;
      border-radius: 4px;
      font-size: 0.625rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }

    .attribution-badge.unknown { background: var(--border); color: var(--text-muted); }
    .line-attribution.claude .attribution-badge { background: var(--amber-soft); color: var(--amber); }
    .line-attribution.gpt .attribution-badge { background: rgba(5, 150, 105, 0.2); color: var(--green); }
    .line-attribution.o3 .attribution-badge { background: var(--violet-soft); color: var(--violet); }
    .line-attribution[data-type="human"] .attribution-badge { background: var(--green-soft); color: var(--green); }
    .line-attribution.default .attribution-badge { background: var(--border); color: var(--text-muted); }
    .line-attribution:empty::before { content: '\00a0'; }

    .details-panel {
      width: 360px;
      min-width: 320px;
      background: var(--bg-raised);
      border-left: 1px solid var(--border);
      overflow-y: auto;
      padding: 1.25rem;
    }

    .details-section {
      margin-bottom: 1.5rem;
    }

    .details-section h3 {
      font-size: 0.6875rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-dim);
      margin-bottom: 0.75rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid var(--border);
    }

    .details-item {
      margin-bottom: 0.625rem;
    }

    .details-label {
      font-size: 0.6875rem;
      color: var(--text-dim);
      margin-bottom: 0.2rem;
    }

    .details-value {
      font-size: 0.8125rem;
      color: var(--text);
    }

    .attribution-chart {
      display: flex;
      gap: 0.25rem;
      margin-top: 0.5rem;
      border-radius: 4px;
      overflow: hidden;
    }

    .attribution-bar {
      height: 10px;
      min-width: 4px;
    }

    .attribution-bar.ai { background: var(--violet); }
    .attribution-bar.mixed { background: var(--amber); }
    .attribution-bar.human { background: var(--green); }

    .attribution-donut-wrap {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-top: 0.75rem;
    }

    .attribution-donut {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      flex-shrink: 0;
      position: relative;
    }

    .attribution-donut::after {
      content: '';
      position: absolute;
      inset: 10px;
      border-radius: 50%;
      background: var(--bg-raised);
    }

    .attribution-donut-legend {
      font-size: 0.8125rem;
      color: var(--text-muted);
    }

    .attribution-donut-legend div {
      margin-bottom: 0.25rem;
    }

    .attribution-donut-legend .pct {
      font-weight: 600;
      color: var(--text);
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      min-height: 200px;
      color: var(--text-dim);
      font-size: 0.875rem;
    }

    .raw-content {
      padding: 1.25rem 1.5rem;
      font-family: var(--font-mono);
      font-size: 0.8125rem;
      white-space: pre-wrap;
      word-wrap: break-word;
      background: var(--bg-base);
      color: var(--text);
      overflow-x: auto;
    }

    .trace-viewer {
      padding: 1.25rem 1.5rem;
      background: var(--bg-base);
      color: var(--text);
      overflow-x: auto;
    }

    .trace-viewer-section {
      margin-bottom: 1.5rem;
      background: var(--bg-raised);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.25rem;
    }

    .trace-viewer-section h3 {
      font-size: 0.9375rem;
      color: var(--text);
      margin-bottom: 0.75rem;
      padding-bottom: 0.625rem;
      border-bottom: 1px solid var(--border);
    }

    .trace-viewer-field { margin-bottom: 0.875rem; }

    .trace-viewer-label {
      font-size: 0.6875rem;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.25rem;
    }

    .trace-viewer-value {
      font-size: 0.8125rem;
      color: var(--text);
      font-family: var(--font-mono);
    }

    .trace-viewer-value.json {
      background: var(--bg-base);
      padding: 1rem;
      border-radius: var(--radius-sm);
      overflow-x: auto;
      font-family: var(--font-mono);
      font-size: 0.75rem;
      line-height: 1.6;
      color: var(--text-muted);
      white-space: pre;
      border: 1px solid var(--border);
      max-height: 65vh;
      overflow-y: auto;
    }

    .trace-viewer-value.json::-webkit-scrollbar { width: 8px; height: 8px; }
    .trace-viewer-value.json::-webkit-scrollbar-track { background: var(--bg-raised); border-radius: 4px; }
    .trace-viewer-value.json::-webkit-scrollbar-thumb { background: var(--border-focus); border-radius: 4px; }

    .trace-file-item {
      background: var(--bg-overlay);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      padding: 0.875rem;
      margin-bottom: 0.75rem;
    }

    .trace-file-path { font-weight: 600; color: var(--text); margin-bottom: 0.5rem; }

    .trace-conversation-item {
      background: var(--bg-raised);
      border-left: 3px solid var(--border);
      padding: 0.625rem 0.875rem;
      margin-bottom: 0.5rem;
      margin-left: 0.75rem;
    }

    .trace-conversation-item.ai { border-left-color: var(--violet); }
    .trace-conversation-item.human { border-left-color: var(--green); }

    .conversation-container,
    .conversation-tab-content {
      max-height: 360px;
      overflow-y: auto;
      padding: 0.5rem 0;
    }

    .conversation-tab-content {
      max-height: none;
      padding: 1rem 1.5rem;
    }

    .conversation-message {
      margin-bottom: 0.75rem;
      padding: 0.75rem 1rem;
      border-radius: var(--radius-sm);
      background: var(--bg-overlay);
      border: 1px solid var(--border);
    }

    .conversation-message.user {
      border-left: 3px solid var(--green);
    }

    .conversation-message.assistant {
      border-left: 3px solid var(--violet);
    }

    .conversation-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.375rem;
      font-size: 0.6875rem;
      color: var(--text-dim);
    }

    .conversation-role { font-weight: 600; color: var(--text-muted); }
    .conversation-time { margin-left: auto; }
    .conversation-model {
      background: var(--border);
      padding: 0.125rem 0.4rem;
      border-radius: 4px;
      font-size: 0.625rem;
      font-family: var(--font-mono);
    }

    .conversation-content {
      color: var(--text);
      line-height: 1.5;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 0.8125rem;
    }

    .trace-range-item {
      display: inline-block;
      background: var(--border);
      padding: 0.2rem 0.45rem;
      border-radius: 4px;
      margin-right: 0.375rem;
      margin-bottom: 0.2rem;
      font-size: 0.6875rem;
      font-family: var(--font-mono);
    }

    .diff-content {
      padding: 1.25rem 1.5rem;
      font-family: var(--font-mono);
      font-size: 0.8125rem;
      white-space: pre;
      word-wrap: break-word;
      background: var(--bg-base);
      color: var(--text);
      overflow-x: auto;
    }

    .diff-line {
      padding: 0.15rem 0.5rem;
      display: flex;
    }

    .diff-line.added { background: var(--green-soft); }
    .diff-line.removed { background: var(--red-soft); }
    .diff-line.context { color: var(--text-dim); }

    .diff-line-number {
      width: 52px;
      text-align: right;
      padding-right: 0.75rem;
      color: var(--text-dim);
      user-select: none;
      font-variant-numeric: tabular-nums;
    }

    .diff-line-content { flex: 1; }

    .details-file { margin-bottom: 0.25rem; font-size: 0.8125rem; font-family: var(--font-mono); color: var(--text-muted); }

    .sidebar::-webkit-scrollbar,
    .code-view::-webkit-scrollbar,
    .details-panel::-webkit-scrollbar { width: 8px; height: 8px; }
    .sidebar::-webkit-scrollbar-track,
    .code-view::-webkit-scrollbar-track,
    .details-panel::-webkit-scrollbar-track { background: transparent; }
    .sidebar::-webkit-scrollbar-thumb,
    .code-view::-webkit-scrollbar-thumb,
    .details-panel::-webkit-scrollbar-thumb { background: var(--border-focus); border-radius: 4px; }
  </style>
</head>
<body>
  <div class="header">
    <div>
      <h1>Agent Trace</h1>
      <span class="version">v0.1.0</span>
    </div>
    <div class="header-stats" id="header-stats">
      <span class="header-stat-item"><span class="value" id="h-stat-lines">—</span> lines</span>
      <span class="header-stat-item"><span class="value" id="h-stat-files">—</span> files</span>
      <span class="header-stat-item"><span class="value" id="h-stat-models">—</span> models</span>
      <span class="header-stat-item" id="h-stat-tool"></span>
      <span class="header-stat-item mono" id="h-stat-git">git: —</span>
    </div>
  </div>

  <div class="main-content">
    <div class="sidebar">
      <h2>Trace records</h2>
      <div id="trace-list"></div>
    </div>

    <div class="content-area">
      <div style="display: flex; flex-direction: column; flex: 1; overflow: hidden;">
        <div class="tabs" id="tabs" style="display: none;">
          <button type="button" class="tab active" data-tab="code">Code View</button>
          <button type="button" class="tab" data-tab="conversation">Conversation</button>
          <button type="button" class="tab" data-tab="raw">Raw JSON</button>
          <button type="button" class="tab" data-tab="diff">Diff</button>
        </div>
        
        <div class="tab-content active" id="tab-code">
          <div class="code-view" id="code-view">
            <div class="loading">Select a trace record to view code</div>
          </div>
        </div>
        
        <div class="tab-content" id="tab-conversation">
          <div class="conversation-tab-content" id="conversation-tab-content">
            <div class="loading">Select a trace record to view conversation</div>
          </div>
        </div>
        
        <div class="tab-content" id="tab-raw">
          <div class="trace-viewer" id="raw-content">
            <div class="loading">Select a trace record to view raw JSON</div>
          </div>
        </div>
        
        <div class="tab-content" id="tab-diff">
          <div class="diff-content" id="diff-content">
            <div class="loading">Select a trace record to view diff</div>
          </div>
        </div>
      </div>

      <div class="details-panel" id="details-panel">
        <div class="loading">Select a commit to view details</div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = 'http://localhost:3000/api';

    let commits = [];
    let selectedCommit = null;
    let currentTab = 'code';

    // Tab switching
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        const tabName = tab.dataset.tab;
        switchTab(tabName);
      });
    });

    function switchTab(tabName) {
      currentTab = tabName;
      
      // Update tab buttons
      document.querySelectorAll('.tab').forEach(t => {
        t.classList.toggle('active', t.dataset.tab === tabName);
      });
      
      // Update tab content - hide all first, then show selected
      document.querySelectorAll('.tab-content').forEach(c => {
        c.classList.remove('active');
      });
      const selectedTab = document.getElementById(`tab-${tabName}`);
      if (selectedTab) {
        selectedTab.classList.add('active');
      }
      
      // Load content for the selected tab
      if (selectedCommit) {
        if (tabName === 'raw') {
          loadRawNotes();
        } else if (tabName === 'diff') {
          loadDiff();
        } else if (tabName === 'code') {
          renderCodeView(selectedCommit);
        } else if (tabName === 'conversation') {
          const src = document.getElementById('conversation-content');
          const dest = document.getElementById('conversation-tab-content');
          if (src && dest) dest.innerHTML = src.innerHTML || '<div class="loading">No conversation</div>';
        }
      }
    }

    function updateHeaderStats(commit) {
      const linesEl = document.getElementById('h-stat-lines');
      const filesEl = document.getElementById('h-stat-files');
      const modelsEl = document.getElementById('h-stat-models');
      const toolEl = document.getElementById('h-stat-tool');
      const gitEl = document.getElementById('h-stat-git');
      if (!commit) {
        linesEl.textContent = '—';
        filesEl.textContent = '—';
        modelsEl.textContent = '—';
        toolEl.textContent = '';
        gitEl.textContent = 'git: —';
        return;
      }
      const models = new Set();
      let aiLines = 0, humanLines = 0, mixedLines = 0;
      (commit.traces || []).forEach(trace => {
        trace.files?.forEach(f => {
          f.conversations?.forEach(c => {
            if (c.contributor?.model_id) models.add(c.contributor.model_id);
            const rangeCount = c.ranges?.reduce((sum, r) => sum + (r.end_line - r.start_line + 1), 0) || 0;
            if (c.contributor?.type === 'ai') aiLines += rangeCount;
            else if (c.contributor?.type === 'human') humanLines += rangeCount;
            else if (c.contributor?.type === 'mixed') mixedLines += rangeCount;
          });
        });
      });
      const totalLines = aiLines + humanLines + mixedLines;
      const fileCount = (commit.files && commit.files.length) || 0;
      const firstTrace = (commit.traces && commit.traces[0]) || {};
      const toolStr = firstTrace.tool ? (firstTrace.tool.name || '') + (firstTrace.tool.version ? '@' + firstTrace.tool.version : '') : '';
      linesEl.textContent = totalLines || '—';
      filesEl.textContent = fileCount || '—';
      modelsEl.textContent = models.size || '—';
      toolEl.textContent = toolStr || '';
      gitEl.textContent = 'git:' + (commit.sha ? commit.sha.substring(0, 8) : '—');
    }

    async function loadStats() {
      try {
        const res = await fetch(`${API_BASE}/stats`);
        const stats = await res.json();
        if (!selectedCommit) {
          const totalLines = (stats.aiContributions || 0) + (stats.humanContributions || 0) + (stats.mixedContributions || 0);
          document.getElementById('h-stat-lines').textContent = totalLines || '—';

      const cleanSha = commit.sha.split('.')[0].trim();
      let traces = [];
      let files = [];
      try {
        const [tracesRes, filesRes] = await Promise.all([
          fetch(`${API_BASE}/commits/${cleanSha}/traces`),
          fetch(`${API_BASE}/commits/${cleanSha}/files`)
        ]);
        if (tracesRes.ok) traces = await tracesRes.json();
        if (filesRes.ok) files = await filesRes.json();
      } catch (e) {
        console.warn('Failed to load commit details', e);
      }
      selectedCommit = {
        sha: commit.sha,
        message: commit.message,
        date: commit.date,
        author: commit.author,
        traceCount: commit.traceCount,
        traces: Array.isArray(traces) ? traces : [],
        files: Array.isArray(files) ? files : []
      };
      renderTraceList();
      updateHeaderStats(selectedCommit);
      renderCodeView(selectedCommit);
      renderDetails(selectedCommit);
      document.getElementById('tabs').style.display = 'flex';
      if (currentTab === 'raw') loadRawNotes();
      else if (currentTab === 'diff') loadDiff();

        const dest = document.getElementById('conversation-tab-content');

    async function loadDiff() {
      const commitSha = selectedCommit?.sha;
      
      if (!commitSha) {
        document.getElementById('diff-content').textContent = 'No commit SHA available';
        return;
      }
      
      const diffEl = document.getElementById('diff-content');
      diffEl.innerHTML = '<div class="loading">Loading diff...</div>';
      
      try {
        // Clean commit SHA (remove any trailing dots or extra characters)
        const cleanSha = commitSha.split('.')[0].trim();
        const url = `${API_BASE}/commits/${cleanSha}/diff`;
        
        console.log('Fetching diff from:', url);
        const res = await fetch(url);
        const contentType = res.headers.get('content-type') || '';
        
        if (!res.ok) {
          const errorText = await res.text();
          let errorMsg = `HTTP ${res.status}: ${res.statusText}`;
          try {
            const errorJson = JSON.parse(errorText);
            errorMsg = errorJson.error || errorJson.message || errorMsg;
          } catch {
            if (errorText) errorMsg += `\n${errorText}`;
          }
          diffEl.textContent = `Error: ${errorMsg}`;
          return;
        }
        
        const diff = await res.text();
        
        if (!diff || diff.trim() === '') {
          diffEl.textContent = 'No diff available for this commit';
          return;
        }
        
        // Check if it's an error message
        if (diff.startsWith('Error:')) {
          diffEl.textContent = diff;
          return;
        }
        
        // Render diff with syntax highlighting
        diffEl.innerHTML = '';
        
        const lines = diff.split('\n');
        lines.forEach((line, index) => {
          const lineEl = document.createElement('div');
          lineEl.className = 'diff-line';
          
          if (line.startsWith('+++') || line.startsWith('---')) {
            lineEl.classList.add('context');
          } else if (line.startsWith('+') && !line.startsWith('+++')) {
            lineEl.classList.add('added');
          } else if (line.startsWith('-') && !line.startsWith('---')) {
            lineEl.classList.add('removed');
          } else if (line.startsWith('@@')) {
            lineEl.classList.add('context');
          } else {
            lineEl.classList.add('context');
          }
          
          const lineNumEl = document.createElement('span');
          lineNumEl.className = 'diff-line-number';
          lineNumEl.textContent = index + 1;
          
          const contentEl = document.createElement('span');
          contentEl.className = 'diff-line-content';
          contentEl.textContent = escapeHtml(line);
          
          lineEl.appendChild(lineNumEl);
          lineEl.appendChild(contentEl);
          diffEl.appendChild(lineEl);
        });
      } catch (error) {
        diffEl.textContent = `Error loading diff: ${error.message || error}`;
        console.error('Diff error:', error);
      }
    }

    async function renderCodeView(commit) {

    async function parseDiffWithAttribution(diffText, traceOrTraces) {
      const lines = diffText.split('\n');
      const files = [];
      let currentFile = null;
      let currentPath = null;
      let oldLineNum = 0;
      let newLineNum = 0;
      let inHunk = false;

      const traces = Array.isArray(traceOrTraces) ? traceOrTraces : [traceOrTraces];
      const attributionMap = new Map(); // filePath -> Map(lineNum -> {model, modelId, type})
      let fallbackAttribution = null; // When trace has no entry for the diff file (e.g. only .shell-history), use commit's contributor
      traces.forEach(trace => {
        trace.files?.forEach(file => {
          if (!attributionMap.has(file.path)) attributionMap.set(file.path, new Map());
          const fileMap = attributionMap.get(file.path);
          file.conversations?.forEach(conv => {
            const contrib = conv.contributor;
            const contributorType = contrib?.type || 'unknown';
            const modelId = contrib?.model_id;
            let modelName = null;
            if (contributorType === 'ai') {
              if (modelId && typeof modelId === 'string' && modelId.trim()) {
                const trimmedModelId = modelId.trim();
                if (trimmedModelId.toLowerCase() === 'default') modelName = 'Auto';
                else if (trimmedModelId.includes('/')) modelName = trimmedModelId.split('/').pop();
                else modelName = trimmedModelId;
              } else {
                modelName = 'Auto';
              }
            }
            if (!fallbackAttribution && (contributorType === 'ai' || contributorType === 'human')) {
              fallbackAttribution = { model: modelName, modelId: modelId || null, type: contributorType };
            }
            conv.ranges?.forEach(range => {
              const rangeContrib = range.contributor ?? contrib;
              const rangeType = rangeContrib?.type || contributorType;
              const rangeModelId = rangeContrib?.model_id ?? modelId;
              let rangeModelName = null;
              if (rangeType === 'ai') {
                if (rangeModelId && typeof rangeModelId === 'string' && rangeModelId.trim()) {
                  const trimmed = rangeModelId.trim();
                  if (trimmed.toLowerCase() === 'default') rangeModelName = 'Auto';
                  else if (trimmed.includes('/')) rangeModelName = trimmed.split('/').pop();
                  else rangeModelName = trimmed;
                } else {
                  rangeModelName = 'Auto';
                }
              }
              for (let i = range.start_line; i <= range.end_line; i++) {
                fileMap.set(i, { model: rangeModelName, modelId: rangeModelId || null, type: rangeType });
              }
            });
          });
        });
      });

      for (let i = 0; i < lines.length; i++) {
        const line = lines[i];
        
        // File header
        if (line.startsWith('diff --git')) {
          // Save previous file
          if (currentFile) {
            files.push(currentFile);
          }
          currentFile = { path: '', lines: [] };
          currentPath = null;
          oldLineNum = 0;
          newLineNum = 0;
          inHunk = false;
        } else if (line.startsWith('--- a/')) {
          // Old file path
          const path = line.substring(6).trim();
          if (path && path !== '/dev/null') {
            currentPath = path;
            if (currentFile && !currentFile.path) {
              currentFile.path = path;
            }
          }
        } else if (line.startsWith('+++ b/')) {
          // New file path
          const path = line.substring(6).trim();
          if (path && path !== '/dev/null') {
            currentPath = path;
            if (currentFile) {
              currentFile.path = path;
            }
          }
        } else if (line.startsWith('@@')) {
          // Hunk header: @@ -oldStart,oldCount +newStart,newCount @@
          const match = line.match(/@@ -(\d+)(?:,(\d+))? \+(\d+)(?:,(\d+))? @@/);
          if (match && currentFile) {
            oldLineNum = parseInt(match[1], 10);
            newLineNum = parseInt(match[3], 10);
            inHunk = true;
            
            // Add hunk header line
            currentFile.lines.push({
              type: 'hunk',
              content: line,
              oldNum: null,
              newNum: null,
              attribution: null
            });
          }
        } else if (inHunk && currentFile) {
          if (line.startsWith('+') && !line.startsWith('+++')) {
            // Added line
            const content = line.substring(1);
            let attribution = currentPath ? attributionMap.get(currentPath)?.get(newLineNum) : null;
            // If trace has no entry for this file (e.g. only .shell-history), use commit's contributor so diff matches raw notes
            if (!attribution && fallbackAttribution && currentPath) {
              attribution = fallbackAttribution;
            }
            
            currentFile.lines.push({
              type: 'added',
              content: content,
              oldNum: null,
              newNum: newLineNum++,
              attribution: attribution
            });
          } else if (line.startsWith('-') && !line.startsWith('---')) {
            // Removed line
            const content = line.substring(1);
            
            currentFile.lines.push({
              type: 'removed',
              content: content,
              oldNum: oldLineNum++,
              newNum: null,
              attribution: null
            });
          } else if (line.startsWith(' ')) {
            // Context line (unchanged)
            const content = line.substring(1);
            const attribution = currentPath ? attributionMap.get(currentPath)?.get(newLineNum) : null;
            
            currentFile.lines.push({
              type: 'context',
              content: content,
              oldNum: oldLineNum++,
              newNum: newLineNum++,
              attribution: attribution
            });
          } else {
            // Other line (keep as-is)
            currentFile.lines.push({
              type: 'other',
              content: line,
              oldNum: null,
              newNum: null,
              attribution: null
            });
          }
        } else if (currentFile && !inHunk) {
          // Lines before hunk (file metadata, etc.)
          currentFile.lines.push({
            type: 'other',
            content: line,
            oldNum: null,
            newNum: null,
            attribution: null
          });
        }
      }

      // Save last file
      if (currentFile) {
        files.push(currentFile);
      }

      // Render lines with attribution
      return files.map(file => ({
        path: file.path,
        lines: file.lines.map(lineData => {
          const lineClass = lineData.type === 'added' ? 'added' : 
                           lineData.type === 'removed' ? 'removed' : 
                           lineData.type === 'hunk' ? 'hunk' : 'context';
          
          // Build attribution badge
          let attributionHtml = '';
          if (lineData.attribution) {
            const model = lineData.attribution.model;
            const modelId = lineData.attribution.modelId;
            const contributorType = lineData.attribution.type;
            
            if (contributorType === 'human') {
              attributionHtml = `
                <div class="line-attribution" data-type="human">
                  <span class="attribution-badge" style="background: rgba(16, 185, 129, 0.2); color: #10b981;">Human</span>
                </div>
              `;
            } else if (contributorType === 'ai') {
              // AI: use model name or fallback to Auto
              const displayName = (model && model.trim()) ? model : 'Auto';
              let badgeClass = '';
              if (displayName.toLowerCase() === 'auto') {
                badgeClass = 'default';
              } else if (modelId && modelId.includes('claude')) {
                badgeClass = 'claude';
              } else if (modelId && modelId.includes('gpt')) {
                badgeClass = 'gpt';
              } else if (modelId && modelId.includes('o3')) {
                badgeClass = 'o3';
              }
              attributionHtml = `
                <div class="line-attribution ${badgeClass}" data-type="ai">
                  <span class="attribution-badge" style="background: rgba(139, 92, 246, 0.2); color: #a78bfa;">${escapeHtml(displayName)}</span>
                </div>
              `;
            } else {
              attributionHtml = '<div class="line-attribution"><span class="attribution-badge unknown">Unknown</span></div>';
            }
          } else if (lineData.type === 'added') {
            attributionHtml = '<div class="line-attribution"><span class="attribution-badge default">Auto</span></div>';
          } else if (lineData.type === 'removed') {
            // Removed lines don't have attribution
            attributionHtml = '<div class="line-attribution"></div>';
          } else {
            attributionHtml = '<div class="line-attribution"></div>';
          }

          const oldNum = lineData.oldNum !== null ? lineData.oldNum : '';
          const newNum = lineData.newNum !== null ? lineData.newNum : '';
          
          // Add prefix indicator for diff lines
          let prefix = '';
          if (lineData.type === 'added') prefix = '+';
          else if (lineData.type === 'removed') prefix = '-';
          else if (lineData.type === 'hunk') prefix = '@';
          else if (lineData.type === 'context') prefix = ' ';
          
          return `
            <div class="code-line diff-line ${lineClass}">
              <div class="line-prefix">${prefix}</div>
              <div class="line-number old">${oldNum}</div>
              <div class="line-number new">${newNum}</div>
              <div class="line-content">${escapeHtml(lineData.content)}</div>
              ${attributionHtml}
            </div>
          `;
        }).join('')
      }));
    }

    async function generateCodeLines(file) {
      const lineMap = new Map();
      file.conversations?.forEach(conv => {
        conv.ranges?.forEach(range => {
          const contrib = range.contributor ?? conv.contributor;
          const modelId = contrib?.model_id ?? conv.contributor?.model_id;
          const type = contrib?.type ?? conv.contributor?.type ?? 'unknown';
          const modelDisplay = (type === 'ai' && (!modelId || modelId === 'unknown')) ? 'Auto' : undefined;
          for (let i = range.start_line; i <= range.end_line; i++) {
            if (!lineMap.has(i)) {
              lineMap.set(i, {
                number: i,
                model: modelId || 'unknown',
                modelDisplay: modelDisplay,
                type: type,
                content: null
              });
            }
          }
        });
      });

      // Fetch actual file content if we have a commit SHA
      const commitSha = selectedCommit?.sha;
      if (commitSha) {
        try {
          const res = await fetch(`${API_BASE}/commits/${commitSha}/files/${encodeURIComponent(file.path)}`);
          if (res.ok) {
            const content = await res.text();
            
            if (content && !content.startsWith('Error:')) {
              const fileLines = content.split('\n');
              lineMap.forEach((line, num) => {
                if (num >= 1 && num <= fileLines.length) {
                  line.content = fileLines[num - 1] || '';
                }
              });
            }
          }
        } catch (error) {
          console.warn('Failed to fetch file content:', error);
        }
      }

      const sortedLines = Array.from(lineMap.values()).sort((a, b) => a.number - b.number);
      return sortedLines.map(line => {
        const modelName = line.modelDisplay != null ? line.modelDisplay : (line.model.includes('/') ? line.model.split('/').pop() : line.model);
        const badgeClass = line.model.includes('claude') ? 'claude' : line.model.includes('gpt') ? 'gpt' : (modelName === 'Auto' ? 'default' : '');
        const content = line.content !== null ? escapeHtml(line.content) : `// Line ${line.number}`;
        return `
          <div class="code-line">
            <div class="line-number">${line.number}</div>
            <div class="line-content">${content}</div>
            <div class="line-attribution ${badgeClass}">${escapeHtml(modelName)}</div>
          </div>
        `;
      }).join('');
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    async function renderDetails(commit) {
      const panelEl = document.getElementById('details-panel');
      if (!commit) {
        panelEl.innerHTML = '<div class="loading">Select a commit</div>';
        return;
      }
      const fileList = commit.files || [];
      const models = new Set();
      let aiLines = 0, humanLines = 0, mixedLines = 0;
      const transcriptUrls = [];
      (commit.traces || []).forEach(trace => {
        trace.files?.forEach(f => {
          f.conversations?.forEach(c => {
            if (c.contributor?.model_id) models.add(c.contributor.model_id);
            const rangeCount = c.ranges?.reduce((sum, r) => sum + (r.end_line - r.start_line + 1), 0) || 0;
            if (c.contributor?.type === 'ai') aiLines += rangeCount;
            else if (c.contributor?.type === 'human') humanLines += rangeCount;
            else if (c.contributor?.type === 'mixed') mixedLines += rangeCount;
            if (c.url && c.url.startsWith('file://') && !transcriptUrls.includes(c.url)) {
              transcriptUrls.push(c.url);
            }
          });
        });
      });
      const totalLines = aiLines + humanLines + mixedLines;
      const aiPercent = totalLines > 0 ? Math.round((aiLines / totalLines) * 100) : 0;
      const mixedPercent = totalLines > 0 ? Math.round((mixedLines / totalLines) * 100) : 0;
      const humanPercent = totalLines > 0 ? Math.round((humanLines / totalLines) * 100) : 0;
      let conversationHtml = '<div class="loading">Loading conversation...</div>';
      const firstTrace = (commit.traces && commit.traces[0]) || {};
      const scenario = firstTrace.metadata?.scenario || commit.message || '—';
      const vcsRev = firstTrace.vcs?.revision ? firstTrace.vcs.revision.substring(0, 12) : (commit.sha ? commit.sha.substring(0, 8) : '—');
      const toolName = firstTrace.tool?.name || 'agent-trace';
      const toolVer = firstTrace.tool?.version ? ' v' + firstTrace.tool.version : '';
      const donutStyle = totalLines > 0
        ? `conic-gradient(var(--violet) 0% ${aiPercent}%, var(--amber) ${aiPercent}% ${aiPercent + mixedPercent}%, var(--green) ${aiPercent + mixedPercent}% 100%)`
        : 'var(--border)';
      panelEl.innerHTML = `
        <div class="details-section">
          <h3>Overview</h3>
          <div class="details-item">
            <div class="details-label">Scenario</div>
            <div class="details-value">${escapeHtml(scenario)}</div>
          </div>
          <div class="details-item">
            <div class="details-label">Trace ID</div>
            <div class="details-value" style="font-family: var(--font-mono); font-size: 0.75rem;">${escapeHtml(firstTrace.id || '—')}</div>
          </div>
          <div class="details-item">
            <div class="details-label">Timestamp</div>
            <div class="details-value">${commit.date ? new Date(commit.date).toLocaleString() : 'N/A'}</div>
          </div>
          <div class="details-item">
            <div class="details-label">VCS</div>
            <div class="details-value" style="font-family: var(--font-mono); font-size: 0.75rem;">git @${escapeHtml(vcsRev)}</div>
          </div>
          <div class="details-item">
            <div class="details-label">Tool</div>
            <div class="details-value">${escapeHtml(toolName)}${escapeHtml(toolVer)}</div>
          </div>
        </div>
        <div class="details-section">
          <h3>Attribution</h3>
          <div class="attribution-donut-wrap">
            <div class="attribution-donut" style="background: ${donutStyle};"></div>
            <div class="attribution-donut-legend">
              <div>AI: <span class="pct">${aiLines} lines (${aiPercent}%)</span></div>
              <div>Mixed: <span class="pct">${mixedLines} lines (${mixedPercent}%)</span></div>
              <div>Human: <span class="pct">${humanLines} lines (${humanPercent}%)</span></div>
            </div>
          </div>
        </div>
        <div class="details-section">
          <h3>Models</h3>
          ${Array.from(models).length ? Array.from(models).map(m => {
            const badgeClass = m.includes('claude') ? 'claude' : m.includes('gpt') ? 'gpt' : m.includes('o3') ? 'o3' : m.toLowerCase() === 'default' ? 'default' : '';
            const displayName = m.toLowerCase() === 'default' ? 'Auto' : m.split('/').pop();
            return `<div class="badge ${badgeClass}" style="margin-bottom: 0.5rem;">${escapeHtml(displayName)}</div>`;
          }).join('') : '<div class="details-value">From traces</div>'}
        </div>
        <div class="details-section">
          <h3>Files changed</h3>
          ${fileList.length ? fileList.map(f => `<div class="details-file">${escapeHtml(f)}</div>`).join('') : '<div class="details-value">(from diff)</div>'}
        </div>
        <div class="details-section">
          <h3>Prompt history</h3>
          <div class="conversation-container" id="conversation-content">
            ${conversationHtml}
          </div>
        </div>
      `;
      const conversationContainer = document.getElementById('conversation-content');
      if (transcriptUrls.length > 0) {
        try {
          const transcriptUrl = transcriptUrls[0];
          const res = await fetch(`${API_BASE}/transcript?url=${encodeURIComponent(transcriptUrl)}`);
          if (res.ok) {
            const messages = await res.json();
            if (messages && Array.isArray(messages) && messages.length > 0) {
              conversationHtml = messages.map(msg => {
                const role = msg.role === 'user' ? 'user' : 'assistant';
                const modelBadge = role === 'assistant' && Array.from(models).length > 0 ?
                  `<span class="conversation-model">${escapeHtml(Array.from(models)[0].split('/').pop() || Array.from(models)[0])}</span>` : '';
                const timestamp = commit.date ? new Date(commit.date).toLocaleTimeString() : '';
                return `
                  <div class="conversation-message ${role}">
                    <div class="conversation-header">
                      <span class="conversation-role">${role === 'user' ? 'USER' : 'ASSISTANT'}</span>
                      ${modelBadge}
                      ${role === 'user' ? `<span class="conversation-time">${timestamp}</span>` : ''}
                    </div>
                    <div class="conversation-content">${escapeHtml(msg.content)}</div>
                  </div>
                `;
              }).join('');
            } else {
              conversationHtml = '<div class="details-value">No messages found in transcript</div>';
            }
          } else {
            const errorData = await res.json().catch(() => ({ error: 'Unknown error' }));
            console.error('Transcript fetch error:', errorData);
            conversationHtml = `<div class="details-value">Could not load transcript: ${escapeHtml(errorData.message || errorData.error || 'Unknown error')}</div>`;
          }
        } catch (error) {
          console.error('Error loading conversation:', error);
          conversationHtml = `<div class="details-value">Error loading conversation: ${escapeHtml(error.message || 'Unknown error')}</div>`;
        }
      } else {
        if (commit.message) {
          conversationHtml = `
            <div class="conversation-message user">
              <div class="conversation-header">
                <span class="conversation-role">USER</span>
                <span class="conversation-time">${commit.date ? new Date(commit.date).toLocaleTimeString() : ''}</span>
              </div>
              <div class="conversation-content">${escapeHtml(commit.message)}</div>
            </div>
          `;
        } else {
          conversationHtml = '<div class="details-value">No conversation data available</div>';
        }
      }
      if (conversationContainer) {
        conversationContainer.innerHTML = conversationHtml;
        const conversationTabContent = document.getElementById('conversation-tab-content');
        if (conversationTabContent && currentTab === 'conversation') {
          conversationTabContent.innerHTML = conversationHtml;
        }
      }
    }

    // Initialize
    loadStats();
    loadTraces();
  </script>
</body>
</html>
