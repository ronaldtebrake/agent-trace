<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Trace Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .header {
      background: #1a1a1a;
      border-bottom: 1px solid #2a2a2a;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .stats {
      display: flex;
      gap: 1.5rem;
      padding: 1rem 2rem;
      background: #151515;
      border-bottom: 1px solid #2a2a2a;
    }

    .stat-card {
      flex: 1;
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      padding: 1rem;
    }

    .stat-label {
      font-size: 0.875rem;
      color: #888;
      margin-bottom: 0.5rem;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 600;
      color: #fff;
    }

    .main-content {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .sidebar {
      width: 320px;
      background: #151515;
      border-right: 1px solid #2a2a2a;
      overflow-y: auto;
      padding: 1rem;
    }

    .sidebar h2 {
      font-size: 0.875rem;
      text-transform: uppercase;
      color: #666;
      margin-bottom: 1rem;
      letter-spacing: 0.05em;
    }

    .trace-item {
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 6px;
      padding: 1rem;
      margin-bottom: 0.75rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .trace-item:hover {
      background: #1f1f1f;
      border-color: #3a3a3a;
    }

    .trace-item.active {
      background: #252525;
      border-color: #4a9eff;
    }

    .trace-title {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #fff;
    }

    .trace-meta {
      font-size: 0.75rem;
      color: #888;
      margin-bottom: 0.5rem;
    }

    .trace-badges {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-top: 0.5rem;
    }

    .badge {
      font-size: 0.7rem;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      background: #2a2a2a;
      color: #aaa;
    }

    .badge.claude {
      background: #d97706;
      color: #fff;
    }

    .badge.gpt {
      background: #059669;
      color: #fff;
    }

    .badge.o3 {
      background: #7c3aed;
      color: #fff;
    }

    .badge.default {
      background: #6b7280;
      color: #fff;
    }

    .content-area {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    .code-view {
      flex: 1;
      background: #0f0f0f;
      overflow-y: auto;
      padding: 2rem;
    }

    .code-file {
      margin-bottom: 2rem;
    }

    .code-file-header {
      font-size: 0.875rem;
      color: #666;
      margin-bottom: 0.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid #2a2a2a;
    }

    .code-block {
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 6px;
      overflow: hidden;
    }

    .code-line {
      display: flex;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      font-size: 0.875rem;
      line-height: 1.6;
    }

    .code-line.diff-line.added {
      background: rgba(16, 185, 129, 0.1);
    }

    .code-line.diff-line.removed {
      background: rgba(239, 68, 68, 0.1);
    }

    .code-line.diff-line.hunk {
      background: rgba(139, 92, 246, 0.1);
      color: #888;
      font-weight: 600;
    }

    .line-prefix {
      width: 1rem;
      padding: 0 0.5rem;
      text-align: center;
      color: #666;
      user-select: none;
      font-weight: 600;
    }

    .line-number {
      width: 3.5rem;
      padding: 0 0.75rem;
      text-align: right;
      color: #555;
      user-select: none;
      border-right: 1px solid #2a2a2a;
      font-size: 0.8125rem;
    }

    .line-number.old {
      color: #ef4444;
    }

    .line-number.new {
      color: #10b981;
    }

    .line-content {
      flex: 1;
      padding: 0 1rem;
      color: #e0e0e0;
      white-space: pre;
    }

    .line-attribution {
      min-width: 180px;
      padding: 0 1rem;
      text-align: right;
      font-size: 0.75rem;
      border-left: 1px solid #2a2a2a;
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }

    .attribution-badge {
      display: inline-block;
      padding: 0.125rem 0.5rem;
      border-radius: 4px;
      font-size: 0.6875rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.025em;
    }

    .attribution-badge.unknown {
      background: rgba(107, 114, 128, 0.2);
      color: #9ca3af;
    }

    .line-attribution.claude .attribution-badge {
      background: rgba(217, 119, 6, 0.2);
      color: #d97706;
    }

    .line-attribution.gpt .attribution-badge {
      background: rgba(5, 150, 105, 0.2);
      color: #10b981;
    }

    .line-attribution.o3 .attribution-badge {
      background: rgba(124, 58, 237, 0.2);
      color: #a78bfa;
    }

    .line-attribution[data-type="human"] .attribution-badge {
      background: rgba(16, 185, 129, 0.2);
      color: #10b981;
    }

    .line-attribution.default .attribution-badge {
      background: rgba(107, 114, 128, 0.2);
      color: #9ca3af;
    }

    .line-attribution:empty::before {
      content: '\00a0'; /* Non-breaking space */
    }

    .details-panel {
      width: 400px;
      background: #151515;
      border-left: 1px solid #2a2a2a;
      overflow-y: auto;
      padding: 1.5rem;
    }

    .details-section {
      margin-bottom: 2rem;
    }

    .details-section h3 {
      font-size: 0.875rem;
      text-transform: uppercase;
      color: #666;
      margin-bottom: 1rem;
      letter-spacing: 0.05em;
    }

    .details-item {
      margin-bottom: 0.75rem;
    }

    .details-label {
      font-size: 0.75rem;
      color: #888;
      margin-bottom: 0.25rem;
    }

    .details-value {
      font-size: 0.875rem;
      color: #e0e0e0;
    }

    .attribution-chart {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .attribution-bar {
      height: 8px;
      border-radius: 4px;
    }

    .attribution-bar.ai {
      background: #8b5cf6;
    }

    .attribution-bar.mixed {
      background: #f59e0b;
    }

    .attribution-bar.human {
      background: #10b981;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #666;
    }

    .tabs {
      display: flex;
      background: #151515;
      border-bottom: 1px solid #2a2a2a;
      padding: 0 1rem;
    }

    .tab {
      padding: 0.75rem 1.5rem;
      background: transparent;
      border: none;
      border-bottom: 2px solid transparent;
      color: #888;
      cursor: pointer;
      font-size: 0.875rem;
      transition: all 0.2s;
    }

    .tab:hover {
      color: #e0e0e0;
    }

    .tab.active {
      color: #fff;
      border-bottom-color: #8b5cf6;
    }

    .tab-content {
      display: none;
      flex: 1;
      overflow-y: auto;
    }

    .tab-content.active {
      display: flex;
      flex-direction: column;
    }

    .raw-content {
      padding: 1.5rem;
      font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
      font-size: 0.875rem;
      white-space: pre-wrap;
      word-wrap: break-word;
      background: #0a0a0a;
      color: #e0e0e0;
      overflow-x: auto;
    }

    .trace-viewer {
      padding: 1.5rem;
      background: #0a0a0a;
      color: #e0e0e0;
      overflow-x: auto;
    }

    .trace-viewer-section {
      margin-bottom: 2rem;
      background: #151515;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      padding: 1.5rem;
    }

    .trace-viewer-section h3 {
      font-size: 1rem;
      color: #fff;
      margin-bottom: 1rem;
      padding-bottom: 0.75rem;
      border-bottom: 1px solid #2a2a2a;
    }

    .trace-viewer-field {
      margin-bottom: 1rem;
    }

    .trace-viewer-label {
      font-size: 0.75rem;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.25rem;
    }

    .trace-viewer-value {
      font-size: 0.875rem;
      color: #e0e0e0;
      font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
    }

    .trace-viewer-value.json {
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 4px;
      overflow-x: auto;
    }

    .trace-file-item {
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 6px;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .trace-file-path {
      font-weight: 600;
      color: #fff;
      margin-bottom: 0.75rem;
    }

    .trace-conversation-item {
      background: #151515;
      border-left: 3px solid #2a2a2a;
      padding: 0.75rem 1rem;
      margin-bottom: 0.75rem;
      margin-left: 1rem;
    }

    .trace-conversation-item.ai {
      border-left-color: #8b5cf6;
    }

    .trace-conversation-item.human {
      border-left-color: #10b981;
    }

    .trace-range-item {
      display: inline-block;
      background: #2a2a2a;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      margin-right: 0.5rem;
      margin-bottom: 0.25rem;
      font-size: 0.75rem;
      font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
    }

    .diff-content {
      padding: 1.5rem;
      font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
      font-size: 0.875rem;
      white-space: pre;
      word-wrap: break-word;
      background: #0a0a0a;
      color: #e0e0e0;
      overflow-x: auto;
    }

    .diff-line {
      padding: 0.125rem 0.5rem;
      display: flex;
    }

    .diff-line.added {
      background: rgba(16, 185, 129, 0.1);
    }

    .diff-line.removed {
      background: rgba(239, 68, 68, 0.1);
    }

    .diff-line.context {
      color: #666;
    }

    .diff-line-number {
      width: 60px;
      text-align: right;
      padding-right: 1rem;
      color: #666;
      user-select: none;
    }

    .diff-line-content {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Agent Trace Dashboard</h1>
    <div style="font-size: 0.875rem; color: #666;">v0.1.0</div>
  </div>

  <div class="stats" id="stats">
    <div class="stat-card">
      <div class="stat-label">Files Traced</div>
      <div class="stat-value" id="stat-files">-</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">Conversations</div>
      <div class="stat-value" id="stat-conversations">-</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">Models Used</div>
      <div class="stat-value" id="stat-models">-</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">Lines Attributed</div>
      <div class="stat-value" id="stat-lines">-</div>
    </div>
  </div>

  <div class="main-content">
    <div class="sidebar">
      <h2>Trace Records</h2>
      <div id="trace-list"></div>
    </div>

    <div class="content-area">
      <div style="display: flex; flex-direction: column; flex: 1; overflow: hidden;">
        <div class="tabs" id="tabs" style="display: none;">
          <button class="tab active" data-tab="code">Code View</button>
          <button class="tab" data-tab="raw">Raw Notes</button>
          <button class="tab" data-tab="diff">Diff</button>
        </div>
        
        <div class="tab-content active" id="tab-code">
          <div class="code-view" id="code-view">
            <div class="loading">Select a trace record to view details</div>
          </div>
        </div>
        
        <div class="tab-content" id="tab-raw">
          <div class="trace-viewer" id="raw-content">
            <div class="loading">Select a trace record to view trace contents</div>
          </div>
        </div>
        
        <div class="tab-content" id="tab-diff">
          <div class="diff-content" id="diff-content">
            <div class="loading">Select a trace record to view diff</div>
          </div>
        </div>
      </div>

      <div class="details-panel" id="details-panel">
        <div class="loading">Select a trace record to view details</div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = 'http://localhost:3000/api';

    let traces = [];
    let selectedTrace = null;
    let currentTab = 'code';

    // Tab switching
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        const tabName = tab.dataset.tab;
        switchTab(tabName);
      });
    });

    function switchTab(tabName) {
      currentTab = tabName;
      
      // Update tab buttons
      document.querySelectorAll('.tab').forEach(t => {
        t.classList.toggle('active', t.dataset.tab === tabName);
      });
      
      // Update tab content - hide all first, then show selected
      document.querySelectorAll('.tab-content').forEach(c => {
        c.classList.remove('active');
      });
      const selectedTab = document.getElementById(`tab-${tabName}`);
      if (selectedTab) {
        selectedTab.classList.add('active');
      }
      
      // Load content for the selected tab
      if (selectedTrace) {
        if (tabName === 'raw') {
          loadRawNotes();
        } else if (tabName === 'diff') {
          loadDiff();
        } else if (tabName === 'code') {
          renderCodeView(selectedTrace);
        }
      }
    }

    async function loadStats() {
      try {
        const res = await fetch(`${API_BASE}/stats`);
        const stats = await res.json();
        
        document.getElementById('stat-files').textContent = stats.totalFiles || 0;
        document.getElementById('stat-conversations').textContent = stats.totalTraces || 0;
        document.getElementById('stat-models').textContent = Object.keys(stats.models || {}).length;
        document.getElementById('stat-lines').textContent = 
          (stats.aiContributions || 0) + (stats.humanContributions || 0) + (stats.mixedContributions || 0);
      } catch (error) {
        console.error('Failed to load stats:', error);
      }
    }

    async function loadTraces() {
      try {
        const res = await fetch(`${API_BASE}/stats`);
        const stats = await res.json();
        
        if (stats.commits && stats.commits.length > 0) {
          // Load traces for each commit and attach commit SHA to each trace
          const tracePromises = stats.commits.map(async (commit) => {
            const traceRes = await fetch(`${API_BASE}/commits/${commit.sha}/traces`);
            const commitTraces = await traceRes.json();
            // Attach commit SHA to each trace for later use
            return commitTraces.map(trace => ({
              ...trace,
              _commitSha: commit.sha // Store commit SHA for API calls
            }));
          });
          
          const traceArrays = await Promise.all(tracePromises);
          traces = traceArrays.flat();
        }
        
        renderTraceList();
      } catch (error) {
        console.error('Failed to load traces:', error);
        // Fallback to demo data
        loadDemoData();
      }
    }

    function loadDemoData() {
      // Demo data for testing
      traces = [
        {
          id: 'a1b2c3d4-e5f6-7890-abcd-ef1234567890',
          timestamp: '2026-01-23T06:30:00Z',
          vcs: { revision: '8a4f2b1c9d3e...' },
          tool: { name: 'cursor', version: '2.4.1' },
          files: [
            { path: 'src/api/auth/middleware.ts', conversations: [
              { contributor: { type: 'ai', model_id: 'anthropic/claude-sonnet-4-20250514' }, ranges: [{ start_line: 1, end_line: 150 }] }
            ]},
            { path: 'src/api/auth/jwt.ts', conversations: [
              { contributor: { type: 'ai', model_id: 'openai/gpt-4o' }, ranges: [{ start_line: 1, end_line: 120 }] }
            ]},
            { path: 'src/api/auth/__tests__/middleware.test.ts', conversations: [
              { contributor: { type: 'ai', model_id: 'anthropic/claude-sonnet-4-20250514' }, ranges: [{ start_line: 1, end_line: 60 }] }
            ]}
          ],
          metadata: { scenario: 'Auth Middleware Refactor', confidence: 0.97 }
        }
      ];
      renderTraceList();
    }

    function renderTraceList() {
      const listEl = document.getElementById('trace-list');
      listEl.innerHTML = '';

      traces.forEach((trace, index) => {
        const item = document.createElement('div');
        item.className = 'trace-item';
        if (selectedTrace === trace) {
          item.classList.add('active');
        }
        
        const date = new Date(trace.timestamp);
        const title = trace.metadata?.scenario || `Trace ${index + 1}`;
        const fileCount = trace.files?.length || 0;
        const models = new Set();
        trace.files?.forEach(f => {
          f.conversations?.forEach(c => {
            if (c.contributor?.model_id) models.add(c.contributor.model_id);
          });
        });

        item.innerHTML = `
          <div class="trace-title">${title}</div>
          <div class="trace-meta">${date.toLocaleDateString()} ${date.toLocaleTimeString()}</div>
          <div style="font-size: 0.75rem; color: #666; margin-bottom: 0.5rem;">${fileCount} files</div>
          <div class="trace-badges">
            ${Array.from(models).map(m => {
              const badgeClass = m.includes('claude') ? 'claude' : 
                               m.includes('gpt') ? 'gpt' : 
                               m.includes('o3') ? 'o3' : 
                               m.toLowerCase() === 'default' ? 'default' : '';
              const displayName = m.toLowerCase() === 'default' ? 'Auto' : m.split('/').pop();
              return `<span class="badge ${badgeClass}">${displayName}</span>`;
            }).join('')}
          </div>
        `;

        item.addEventListener('click', () => selectTrace(trace));
        listEl.appendChild(item);
      });
    }

    function selectTrace(trace) {
      selectedTrace = trace;
      renderTraceList();
      renderCodeView(trace);
      renderDetails(trace);
      
      // Show tabs when a trace is selected
      document.getElementById('tabs').style.display = 'flex';
      
      // Load content for current tab
      if (currentTab === 'raw') {
        loadRawNotes();
      } else if (currentTab === 'diff') {
        loadDiff();
      }
    }

    async function loadRawNotes() {
      const rawContentEl = document.getElementById('raw-content');
      
      if (!selectedTrace) {
        rawContentEl.innerHTML = '<div class="loading">No trace selected</div>';
        return;
      }
      
      rawContentEl.innerHTML = '<div class="loading">Loading trace contents...</div>';
      
      try {
        // Get commit SHA to fetch all traces for this commit
        const commitSha = selectedTrace?._commitSha || selectedTrace?.vcs?.revision;
        
        let traces = [selectedTrace];
        let commitMessage = null;
        
        // If we have a commit SHA, fetch commit message and all traces for that commit
        if (commitSha) {
          try {
            const cleanSha = commitSha.split('.')[0].trim();
            
            // Fetch commit message
            const messageRes = await fetch(`${API_BASE}/commits/${cleanSha}/message`);
            if (messageRes.ok) {
              commitMessage = await messageRes.text();
            }
            
            // Fetch all traces for this commit
            const tracesRes = await fetch(`${API_BASE}/commits/${cleanSha}/traces`);
            if (tracesRes.ok) {
              const commitTraces = await tracesRes.json();
              if (commitTraces && commitTraces.length > 0) {
                traces = commitTraces;
              }
            }
          } catch (error) {
            console.warn('Could not fetch commit info, using selected trace only:', error);
          }
        }
        
        // Render trace contents in a readable format
        rawContentEl.innerHTML = traces.map((trace, index) => renderTraceContent(trace, index, commitMessage)).join('');
      } catch (error) {
        rawContentEl.innerHTML = `<div class="loading">Error loading trace contents: ${error.message || error}</div>`;
        console.error('Raw notes error:', error);
      }
    }

    function renderTraceContent(trace, index, commitMessage) {
      const date = new Date(trace.timestamp);
      const title = commitMessage || trace.metadata?.scenario || `Trace ${index + 1}: ${trace.id.substring(0, 8)}...`;

      return `
        <div class="trace-viewer-section">
          <h3>${escapeHtml(title)}</h3>
          
          <div class="trace-viewer-field">
            <div class="trace-viewer-label">Trace ID</div>
            <div class="trace-viewer-value" style="font-family: monospace; font-size: 0.75rem;">${trace.id}</div>
          </div>
          
          <div class="trace-viewer-field">
            <div class="trace-viewer-label">Timestamp</div>
            <div class="trace-viewer-value">${date.toLocaleString()}</div>
          </div>
          
          <div class="trace-viewer-field">
            <div class="trace-viewer-label">VCS</div>
            <div class="trace-viewer-value">${trace.vcs?.type || 'N/A'} @ ${trace.vcs?.revision?.substring(0, 12) || 'N/A'}</div>
          </div>
          
          <div class="trace-viewer-field">
            <div class="trace-viewer-label">Tool</div>
            <div class="trace-viewer-value">${trace.tool?.name || 'N/A'} ${trace.tool?.version ? `v${trace.tool.version}` : ''}</div>
          </div>
          
          ${trace.metadata ? `
          <div class="trace-viewer-field">
            <div class="trace-viewer-label">Metadata</div>
            <div class="trace-viewer-value json">${JSON.stringify(trace.metadata, null, 2)}</div>
          </div>
          ` : ''}
          
          <div class="trace-viewer-field">
            <div class="trace-viewer-label">Trace Data (JSON)</div>
            <div class="trace-viewer-value json">${JSON.stringify(trace, null, 2)}</div>
          </div>
        </div>
      `;
    }

    async function loadDiff() {
      // Get commit SHA from trace's _commitSha (attached when loading) or vcs.revision
      const commitSha = selectedTrace?._commitSha || selectedTrace?.vcs?.revision;
      
      if (!commitSha) {
        document.getElementById('diff-content').textContent = 'No commit SHA available';
        return;
      }
      
      const diffEl = document.getElementById('diff-content');
      diffEl.innerHTML = '<div class="loading">Loading diff...</div>';
      
      try {
        // Clean commit SHA (remove any trailing dots or extra characters)
        const cleanSha = commitSha.split('.')[0].trim();
        const url = `${API_BASE}/commits/${cleanSha}/diff`;
        
        console.log('Fetching diff from:', url);
        const res = await fetch(url);
        const contentType = res.headers.get('content-type') || '';
        
        if (!res.ok) {
          const errorText = await res.text();
          let errorMsg = `HTTP ${res.status}: ${res.statusText}`;
          try {
            const errorJson = JSON.parse(errorText);
            errorMsg = errorJson.error || errorJson.message || errorMsg;
          } catch {
            if (errorText) errorMsg += `\n${errorText}`;
          }
          diffEl.textContent = `Error: ${errorMsg}`;
          return;
        }
        
        const diff = await res.text();
        
        if (!diff || diff.trim() === '') {
          diffEl.textContent = 'No diff available for this commit';
          return;
        }
        
        // Check if it's an error message
        if (diff.startsWith('Error:')) {
          diffEl.textContent = diff;
          return;
        }
        
        // Render diff with syntax highlighting
        diffEl.innerHTML = '';
        
        const lines = diff.split('\n');
        lines.forEach((line, index) => {
          const lineEl = document.createElement('div');
          lineEl.className = 'diff-line';
          
          if (line.startsWith('+++') || line.startsWith('---')) {
            lineEl.classList.add('context');
          } else if (line.startsWith('+') && !line.startsWith('+++')) {
            lineEl.classList.add('added');
          } else if (line.startsWith('-') && !line.startsWith('---')) {
            lineEl.classList.add('removed');
          } else if (line.startsWith('@@')) {
            lineEl.classList.add('context');
          } else {
            lineEl.classList.add('context');
          }
          
          const lineNumEl = document.createElement('span');
          lineNumEl.className = 'diff-line-number';
          lineNumEl.textContent = index + 1;
          
          const contentEl = document.createElement('span');
          contentEl.className = 'diff-line-content';
          contentEl.textContent = escapeHtml(line);
          
          lineEl.appendChild(lineNumEl);
          lineEl.appendChild(contentEl);
          diffEl.appendChild(lineEl);
        });
      } catch (error) {
        diffEl.textContent = `Error loading diff: ${error.message || error}`;
        console.error('Diff error:', error);
      }
    }

    async function renderCodeView(trace) {
      const viewEl = document.getElementById('code-view');
      viewEl.innerHTML = '<div class="loading">Loading diff with attribution...</div>';

      // Get commit SHA
      const commitSha = trace?._commitSha || trace?.vcs?.revision;
      if (!commitSha) {
        viewEl.innerHTML = '<div class="loading">No commit SHA available</div>';
        return;
      }

      // Fetch diff
      try {
        const cleanSha = commitSha.split('.')[0].trim();
        const diffRes = await fetch(`${API_BASE}/commits/${cleanSha}/diff`);
        
        if (!diffRes.ok) {
          viewEl.innerHTML = '<div class="loading">Could not load diff</div>';
          return;
        }
        
        const diff = await diffRes.text();
        if (!diff || diff.trim() === '' || diff.startsWith('Error:')) {
          viewEl.innerHTML = '<div class="loading">No diff available</div>';
          return;
        }

        // Parse diff and match with attribution
        const diffWithAttribution = await parseDiffWithAttribution(diff, trace);
        
        viewEl.innerHTML = '';
        diffWithAttribution.forEach(fileDiff => {
          const fileDiv = document.createElement('div');
          fileDiv.className = 'code-file';
          
          fileDiv.innerHTML = `
            <div class="code-file-header">${fileDiff.path}</div>
            <div class="code-block">
              ${fileDiff.lines}
            </div>
          `;
          
          viewEl.appendChild(fileDiv);
        });
      } catch (error) {
        viewEl.innerHTML = `<div class="loading">Error: ${error.message || error}</div>`;
        console.error('Error rendering code view:', error);
      }
    }

    async function parseDiffWithAttribution(diffText, trace) {
      const lines = diffText.split('\n');
      const files = [];
      let currentFile = null;
      let currentPath = null;
      let oldLineNum = 0;
      let newLineNum = 0;
      let inHunk = false;

      // Build attribution map from trace
      const attributionMap = new Map(); // filePath -> Map(lineNum -> {model, type})
      trace.files?.forEach(file => {
        const fileMap = new Map();
        file.conversations?.forEach(conv => {
          conv.ranges?.forEach(range => {
            for (let i = range.start_line; i <= range.end_line; i++) {
              fileMap.set(i, {
                model: conv.contributor?.model_id || 'unknown',
                type: conv.contributor?.type || 'unknown'
              });
            }
          });
        });
        attributionMap.set(file.path, fileMap);
      });

      for (let i = 0; i < lines.length; i++) {
        const line = lines[i];
        
        // File header
        if (line.startsWith('diff --git')) {
          // Save previous file
          if (currentFile) {
            files.push(currentFile);
          }
          currentFile = { path: '', lines: [] };
          currentPath = null;
          oldLineNum = 0;
          newLineNum = 0;
          inHunk = false;
        } else if (line.startsWith('--- a/')) {
          // Old file path
          const path = line.substring(6).trim();
          if (path && path !== '/dev/null') {
            currentPath = path;
            if (currentFile && !currentFile.path) {
              currentFile.path = path;
            }
          }
        } else if (line.startsWith('+++ b/')) {
          // New file path
          const path = line.substring(6).trim();
          if (path && path !== '/dev/null') {
            currentPath = path;
            if (currentFile) {
              currentFile.path = path;
            }
          }
        } else if (line.startsWith('@@')) {
          // Hunk header: @@ -oldStart,oldCount +newStart,newCount @@
          const match = line.match(/@@ -(\d+)(?:,(\d+))? \+(\d+)(?:,(\d+))? @@/);
          if (match && currentFile) {
            oldLineNum = parseInt(match[1], 10);
            newLineNum = parseInt(match[3], 10);
            inHunk = true;
            
            // Add hunk header line
            currentFile.lines.push({
              type: 'hunk',
              content: line,
              oldNum: null,
              newNum: null,
              attribution: null
            });
          }
        } else if (inHunk && currentFile) {
          if (line.startsWith('+') && !line.startsWith('+++')) {
            // Added line
            const content = line.substring(1);
            const attribution = currentPath ? attributionMap.get(currentPath)?.get(newLineNum) : null;
            
            currentFile.lines.push({
              type: 'added',
              content: content,
              oldNum: null,
              newNum: newLineNum++,
              attribution: attribution
            });
          } else if (line.startsWith('-') && !line.startsWith('---')) {
            // Removed line
            const content = line.substring(1);
            
            currentFile.lines.push({
              type: 'removed',
              content: content,
              oldNum: oldLineNum++,
              newNum: null,
              attribution: null
            });
          } else if (line.startsWith(' ')) {
            // Context line (unchanged)
            const content = line.substring(1);
            const attribution = currentPath ? attributionMap.get(currentPath)?.get(newLineNum) : null;
            
            currentFile.lines.push({
              type: 'context',
              content: content,
              oldNum: oldLineNum++,
              newNum: newLineNum++,
              attribution: attribution
            });
          } else {
            // Other line (keep as-is)
            currentFile.lines.push({
              type: 'other',
              content: line,
              oldNum: null,
              newNum: null,
              attribution: null
            });
          }
        } else if (currentFile && !inHunk) {
          // Lines before hunk (file metadata, etc.)
          currentFile.lines.push({
            type: 'other',
            content: line,
            oldNum: null,
            newNum: null,
            attribution: null
          });
        }
      }

      // Save last file
      if (currentFile) {
        files.push(currentFile);
      }

      // Render lines with attribution
      return files.map(file => ({
        path: file.path,
        lines: file.lines.map(lineData => {
          const lineClass = lineData.type === 'added' ? 'added' : 
                           lineData.type === 'removed' ? 'removed' : 
                           lineData.type === 'hunk' ? 'hunk' : 'context';
          
          // Build attribution badge
          let attributionHtml = '';
          if (lineData.attribution) {
            const model = lineData.attribution.model;
            if (model && model.trim() !== '') {
              let modelName = model.includes('/') ? model.split('/').pop() : model;
              let badgeClass = '';
              let contributorLabel = '';
              
              if (lineData.attribution.type === 'human') {
                contributorLabel = 'Human';
                badgeClass = '';
              } else if (model.toLowerCase() === 'default') {
                contributorLabel = 'Auto';
                badgeClass = 'default';
              } else {
                contributorLabel = modelName;
                badgeClass = model.includes('claude') ? 'claude' : 
                           model.includes('gpt') ? 'gpt' : 
                           model.includes('o3') ? 'o3' : '';
              }
              
              const contributorType = lineData.attribution.type === 'human' ? 'human' : 'ai';
              attributionHtml = `
                <div class="line-attribution ${badgeClass}" data-type="${contributorType}">
                  <span class="attribution-badge">${contributorLabel}</span>
                </div>
              `;
            } else {
              // No model info - show as unknown
              attributionHtml = '<div class="line-attribution"><span class="attribution-badge unknown">Unknown</span></div>';
            }
          } else if (lineData.type === 'added') {
            // Added lines without attribution - might be human edits
            attributionHtml = '<div class="line-attribution"><span class="attribution-badge unknown">Unknown</span></div>';
          } else if (lineData.type === 'removed') {
            // Removed lines don't have attribution
            attributionHtml = '<div class="line-attribution"></div>';
          } else {
            attributionHtml = '<div class="line-attribution"></div>';
          }

          const oldNum = lineData.oldNum !== null ? lineData.oldNum : '';
          const newNum = lineData.newNum !== null ? lineData.newNum : '';
          
          // Add prefix indicator for diff lines
          let prefix = '';
          if (lineData.type === 'added') prefix = '+';
          else if (lineData.type === 'removed') prefix = '-';
          else if (lineData.type === 'hunk') prefix = '@';
          else if (lineData.type === 'context') prefix = ' ';
          
          return `
            <div class="code-line diff-line ${lineClass}">
              <div class="line-prefix">${prefix}</div>
              <div class="line-number old">${oldNum}</div>
              <div class="line-number new">${newNum}</div>
              <div class="line-content">${escapeHtml(lineData.content)}</div>
              ${attributionHtml}
            </div>
          `;
        }).join('')
      }));
    }

    async function generateCodeLines(file) {
      // Get all ranges and their attributions
      const lineMap = new Map();
      file.conversations?.forEach(conv => {
        conv.ranges?.forEach(range => {
          for (let i = range.start_line; i <= range.end_line; i++) {
            if (!lineMap.has(i)) {
              lineMap.set(i, {
                number: i,
                model: conv.contributor?.model_id || 'unknown',
                type: conv.contributor?.type || 'unknown',
                content: null
              });
            }
          }
        });
      });

      // Fetch actual file content if we have a commit SHA
      const commitSha = selectedTrace?._commitSha || selectedTrace?.vcs?.revision;
      if (commitSha) {
        try {
          const res = await fetch(`${API_BASE}/commits/${commitSha}/files/${encodeURIComponent(file.path)}`);
          if (res.ok) {
            const content = await res.text();
            
            if (content && !content.startsWith('Error:')) {
              const fileLines = content.split('\n');
              lineMap.forEach((line, num) => {
                if (num >= 1 && num <= fileLines.length) {
                  line.content = fileLines[num - 1] || '';
                }
              });
            }
          }
        } catch (error) {
          console.warn('Failed to fetch file content:', error);
        }
      }

      // Generate code lines
      const sortedLines = Array.from(lineMap.values()).sort((a, b) => a.number - b.number);
      return sortedLines.map(line => {
        const modelName = line.model.split('/').pop();
        const badgeClass = line.model.includes('claude') ? 'claude' : line.model.includes('gpt') ? 'gpt' : '';
        const content = line.content !== null ? escapeHtml(line.content) : `// Line ${line.number}`;
        return `
          <div class="code-line">
            <div class="line-number">${line.number}</div>
            <div class="line-content">${content}</div>
            <div class="line-attribution ${badgeClass}">${modelName}</div>
          </div>
        `;
      }).join('');
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function renderDetails(trace) {
      const panelEl = document.getElementById('details-panel');
      
      const files = trace.files || [];
      const models = new Set();
      let aiLines = 0, humanLines = 0, mixedLines = 0;
      
      files.forEach(f => {
        f.conversations?.forEach(c => {
          if (c.contributor?.model_id) models.add(c.contributor.model_id);
          const rangeCount = c.ranges?.reduce((sum, r) => sum + (r.end_line - r.start_line + 1), 0) || 0;
          if (c.contributor?.type === 'ai') aiLines += rangeCount;
          else if (c.contributor?.type === 'human') humanLines += rangeCount;
          else if (c.contributor?.type === 'mixed') mixedLines += rangeCount;
        });
      });

      const totalLines = aiLines + humanLines + mixedLines;
      const aiPercent = totalLines > 0 ? Math.round((aiLines / totalLines) * 100) : 0;
      const mixedPercent = totalLines > 0 ? Math.round((mixedLines / totalLines) * 100) : 0;
      const humanPercent = totalLines > 0 ? Math.round((humanLines / totalLines) * 100) : 0;

      panelEl.innerHTML = `
        <div class="details-section">
          <h3>Overview</h3>
          <div class="details-item">
            <div class="details-label">Scenario</div>
            <div class="details-value">${trace.metadata?.scenario || 'N/A'}</div>
          </div>
          <div class="details-item">
            <div class="details-label">Trace ID</div>
            <div class="details-value" style="font-family: monospace; font-size: 0.75rem;">${trace.id}</div>
          </div>
          <div class="details-item">
            <div class="details-label">Timestamp</div>
            <div class="details-value">${new Date(trace.timestamp).toLocaleString()}</div>
          </div>
          <div class="details-item">
            <div class="details-label">VCS</div>
            <div class="details-value" style="font-family: monospace;">git @${trace.vcs?.revision?.substring(0, 12)}</div>
          </div>
          <div class="details-item">
            <div class="details-label">Tool</div>
            <div class="details-value">${trace.tool?.name} v${trace.tool?.version}</div>
          </div>
          ${trace.metadata?.confidence ? `
          <div class="details-item">
            <div class="details-label">Confidence</div>
            <div class="details-value">${Math.round(trace.metadata.confidence * 100)}%</div>
          </div>
          ` : ''}
        </div>

        <div class="details-section">
          <h3>Attribution</h3>
          <div class="attribution-chart">
            <div class="attribution-bar ai" style="flex: ${aiPercent}"></div>
            <div class="attribution-bar mixed" style="flex: ${mixedPercent}"></div>
            <div class="attribution-bar human" style="flex: ${humanPercent}"></div>
          </div>
          <div style="margin-top: 0.75rem; font-size: 0.875rem;">
            <div>AI: ${aiLines} lines (${aiPercent}%)</div>
            <div style="margin-top: 0.25rem;">Mixed: ${mixedLines} lines (${mixedPercent}%)</div>
            <div style="margin-top: 0.25rem;">Human: ${humanLines} lines (${humanPercent}%)</div>
          </div>
        </div>

        <div class="details-section">
          <h3>Models</h3>
          ${Array.from(models).map(m => {
            const badgeClass = m.includes('claude') ? 'claude' : 
                             m.includes('gpt') ? 'gpt' : 
                             m.includes('o3') ? 'o3' : 
                             m.toLowerCase() === 'default' ? 'default' : '';
            const displayName = m.toLowerCase() === 'default' ? 'Auto' : m;
            return `<div class="badge ${badgeClass}" style="margin-bottom: 0.5rem;">${displayName}</div>`;
          }).join('')}
        </div>
      `;
    }

    // Initialize
    loadStats();
    loadTraces();
  </script>
</body>
